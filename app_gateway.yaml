apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: bookinfo-gateway
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: bookinfo
spec:
  hosts:
  - "*"
  gateways:
  - bookinfo-gateway
  http:
  - match:
    - uri:
        exact: /productpage
    - uri:
        prefix: /static
    - uri:
        exact: /login
    - uri:
        exact: /logout
    - uri:
        prefix: /api/v1/products
    route:
    - destination:
        host: productpage
        port:
          number: 9080

---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: reviews-details-route
spec:
  hosts:
  - productpage.default.svc.cluster.local
  http:
  - name: "reviews-routes"
    match:
    - uri:
        prefix: "/review"
    route:
    - destination:
        host: reviews.default.svc.cluster.local
        port:
          number: 9080
  - name: "details-route"
    match:
    - uri:
        prefix: "/details"
    route:
    - destination:
        host: details.default.svc.cluster.local
        port:
          number: 9080

